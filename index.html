<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:base64,=">
  <title>Tabularius — book-keeper for Tower Dominion</title>
  <meta name="og:site_name" content="Tabularius">
  <meta name="description" content="Book-keeper for Tower Dominion: run history, data analysis with plots, and more!">
  <meta name="og:description" content="Book-keeper for Tower Dominion: run history, data analysis with plots, and more!">

  <style>
    html, body {
      width: 100vw;
      height: 100vh;
    }

    * {
      font-family: ui-monospace, SF Mono, SFMono-Regular, Menlo, Monaco, DejaVu Sans Mono, Consolas, 'Liberation Mono', 'Courier New', monospace;
    }

    /* Make `[hidden]` take priority over CSS classes which set `display`. */
    [hidden] {display: none !important}

    /* TODO move to JS if possible. */
    media-panel {
      container-type: inline-size;

      .media-grid {
        width: 100%;
        min-width: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(32rem, 1fr));
        gap: 1rem;
      }

      @container (inline-size < 32rem) {
        .media-grid {
          grid-template-columns: unset;
          display: flex;
          flex-direction: column;
          justify-content: start;
          align-items: stretch;
        }
      }
    }

    /*
    Styles for plots rendered with the Uplot library.
    Adapted from the original styles, with some modifications.
    We style the legend very differently.

    We could have imported the original styles and added overrides,
    but styling from scratch avoids the need for overrides.

      <link rel="stylesheet" href="https://esm.sh/uplot@1.6.27/dist/uPlot.min.css">
    */

    .uplot, .u-wrap, .u-wrap *, .u-legend, .u-legend * {
      all: unset;
      box-sizing: border-box;
      line-height: 1;
      overflow: clip;
    }

    .uplot, .u-wrap, .u-wrap canvas, .u-legend {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: stretch;
      width: 100%;
    }

    .u-title {
      text-align: center;
      line-height: 1.5;
      padding: 0.5rem;
    }

    .u-wrap {
      position: relative;
      user-select: none;
      aspect-ratio: 16/9;
    }

    .u-over, .u-under, .u-axis {
      position: absolute;
    }

    /* Unchanged from default. */
    .u-select {
      background: rgba(0, 0, 0, 0.07);
      position: absolute;
      pointer-events: none;
    }

    @media(prefers-color-scheme: dark) {
      .u-select {background: rgba(255, 255, 255, 0.07)}
    }

    .u-wrap canvas {
      position: relative;
      height: 100%;
    }

    /* Unchanged from default. */
    .u-cursor-x, .u-cursor-y {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      will-change: transform;
    }

    /* Unchanged from default. */
    .u-hz .u-cursor-x,
    .u-vt .u-cursor-y {
      height: 100%;
      border-right: 1px dashed #607D8B;
    }

    /* Unchanged from default. */
    .u-hz .u-cursor-y,
    .u-vt .u-cursor-x {
      width: 100%;
      border-bottom: 1px dashed #607D8B;
    }

    /* Unchanged from default. */
    .u-cursor-pt {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      border: 0 solid;
      pointer-events: none;
      will-change: transform;
      background-clip: padding-box !important;
    }

    /* Unchanged from default. */
    .u-axis.u-off,
    .u-select.u-off,
    .u-cursor-x.u-off,
    .u-cursor-y.u-off,
    .u-cursor-pt.u-off {display: none}

    .u-legend.u-inline.u-live {
      tbody {
        /* Match the plot padding. */
        padding: 1rem;
        width: 100%;
        overflow: clip;
        display: grid;
        column-gap: 1rem;
        /* SYNC[plot_grid_column_len]. */
        grid-template-columns: repeat(auto-fit, minmax(20ch, 1fr));
        justify-content: space-between;

        tr {
          min-width: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 0.3rem;

          &.u-off > * {opacity: 0.3}

          th {
            flex: 0 1 auto; /* Don't grow but allow shrinking. */
            min-width: 0; /* Enable shrinking below intrinsic size. */
            white-space: nowrap;
            overflow: clip;
            text-overflow: ellipsis;
            text-align: left;
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
            cursor: pointer;

            div {
              display: inline;
              min-width: 0;
            }

            .u-inline.u-live &::after {content: ':'}
          }

          td {
            flex: 1 0 auto;
            text-align: right;
          }
        }
      }
    }
  </style>

    @media (prefers-color-scheme: light) {

        background-color: white;
        color: hsl(0deg 0% 30%);
      }
      a:link {color: blue}
      a:link:hover {color: blueviolet}

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.25;
    }
  </style>
